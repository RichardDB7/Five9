<template>
    <lightning-card title="Trazabilidad Five9" class="custom-card" icon-name="standard:forecasts" variant="base">
        <div class="slds-p-around_medium">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_fixed-layout">
                <thead>
                    <tr class="header-row">
                        <th style="width: 90px; text-align: center;">Duración</th>
                        <th style="width: 110px; text-align: center;">Duración</th>
                        <th style="width: 100px;">Tipo</th>
                        <th style="width: 100px; padding-left: 10px;" class="center-text">Tipo de Tarea</th> 
                        <th style="width: 120px; padding-left: 10px;">Tipificación</th> 
                        <th style="width: 150px; text-align: center; padding-right: 20px;">Fecha y Hora</th> 
                        <th style="width: 120px; padding-left: 20px;">Agente</th> 
                        <th style="width: 100px; text-align: center;">Ir a la tarea</th> 
                    </tr>
                </thead>
                
                
                
                
                <tbody>
                    <template for:each={tasks} for:item="task">
                        <tr key={task.Id} class="data-row">
                            <td>
                                <div>{task.CallDurationInSeconds}</div>
                                <small class="bold-text">segundos</small>
                            </td>
                            <td>
                                <div>{task.CallDurationInMinutes}</div>
                                <small class="bold-text">minutos</small>
                            </td>
                            <td>{task.CallType}</td>
                            <td class="center-text">{task.Five9__Five9TaskType__c}</td>
                            <td>{task.CallDisposition}</td>
                            <td>{task.FormattedDate}</td>
                            <td>{task.Owner.Name}</td>
                            <td>
                                <button class="ver-button" data-id={task.Id} onclick={handleViewTask}>Ver</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
